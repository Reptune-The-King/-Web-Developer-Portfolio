<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Powered by Skyward</title>
    <link rel="icon" href="./skyward.png" />
    <link rel="stylesheet" href="./loginstyle.css" />

  <body>
    <div class="header">
      <p class="welcome">Welcome to the</p>

      <p class="welcome">and</p>
      <p class="welcome">Human Resources</p>
      <p class="welcome">Portal</p>

    <div id="main">

        <img id="skyimage" src="./skyward.png" />
        <p class="upperinfo">San Felipe Del Rio CISD - Live Database</p>
        <p class="upperinfo">Live Database</p>

    </div>
    <div id="footer">
      <label for="area"
